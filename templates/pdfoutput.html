<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELLS Details</title>
    <style>

        @page{
            size: "A4";
            margin: 2.5cm 1.5cm 3.5cm 1.5cm;

            @top-center{
                content: "Advance Info Communication";
            }

            @bottom-right{
                content: "Page" counter(page) " of " counter(pages);
            }
        }


    </style>
</head>
<body>
    <h2>Sells Detail</h2>
    <h3>Branch Code :- {{bcode}}</h3>
    <hr>
    <table class="table">
        <thead class="thead">
            <tr>
                <th>Date</th>
                <th>  </th>
                <th>  </th>
                <th>Mobile</th>
                <th>  </th>
                <th>  </th>
                <th>Customer Name</th>
                <th>  </th>
                <th>  </th>
                <th>Customer No.</th>
                <th>  </th>
                <th>  </th>
                <th>DP</th>
                <th>  </th>
                <th>  </th>
                <th>EMI</th>
            </tr>
        </thead>
        <tbody>
            {% for sell in sells %}
            <tr>
                <td>{{sell.created_at}}</td>
                <td>   </td>
                <td>   </td>
                <td>{{sell.mobile}}</td>
                <td>   </td>
                <td>   </td>
                <td>{{sell.customer_name}}</td>
                <td>   </td>
                <td>   </td>
                <td>{{sell.customer_number}}</td>
                <td>   </td>
                <td>   </td>
                <td>{{sell.dp}}</td>
                <td>   </td>
                <td>   </td>
                <td>{{sell.emi}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
